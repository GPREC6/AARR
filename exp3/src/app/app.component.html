<div class="container-fluid" style="width: 50%; margin: 50px auto;">
  <h1>Registration Form</h1>

  <form [formGroup]="registrationform" (ngSubmit)="loginrequest()">
    <div class="form-group" style="margin-bottom: 15px;">
      <label>Name</label>
      <input formControlName="username" type="text" class="form-control" style="width: 100%;" />
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" style="width: 100%;" />
    </div>

    <div class="form-group" style="margin-bottom: 15px;">
      <label>Confirm Password</label>
      <input formControlName="cfnpassword" type="password" class="form-control" style="width: 100%;" />
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
